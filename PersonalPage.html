<html lang="ru">
<head>
    <title href="index.html">Boys club Raiting</title>
    <meta http-equiv="Content-Type" charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/icon2.png" type="images/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <nav class="nav">
            <div class="container">
                <a href="index.html"><img src="img/Boys1.png"></a>
                <div class="logo">
                    <a href="PersonalPage.html" class="personalpage">Личный кабинет</a>
                    <a href="#" class="autbut">Войти</a>
                    <a href="RegPage.html" class="nav_button">Регистрация</a>
                    <a href="#" class="nav_last_a">Выйти</a>
                </div>

            </div>
        </nav>
        <header class="header">
            <div class="item_body">
                <div class="poisk">
                    <h1> Выберите интересующий фильм</h1>
                    <div class="filter" >
                        <div class="filter_films"><span>Название фильма</span><img src="img/chevron_down.svg"></div>
                        <div class="filter_genres"><span>Жанр фильма</span><img src="img/chevron_down.svg"></div>
                        <div class="filter_years"><span>Год выпуска</span><img src="img/chevron_down.svg"></div>
                        <div class="filter_countries"><span>Страна</span><img src="img/chevron_down.svg"></div>
                        <button class="filter_search"><img src="img/search.svg">Найти</button>
                    </div>
                    <p class="reset_filter">Сбросить фильтр</p>
                </div>
            </div>
        </header>
    </div>
</div>
<div class="zatemnenie zatemnenie--passive">
    <div id="oknoRait">
        <br>Добавление рейтинга<br>
        <form>
            <h3>Введите имя:</h3>
            <p><input id = "rating_name" value = "" maxlength="25" size="20" ></p>
        </form>
        <form>
            <h3>Введите пароль:</h3>
            <p><input id = "rating_pass" value = "" maxlength="30" size="20" ></p>
        </form>
        <form>
            <h3>Введите рейтинг фильма:</h3>
            <p><select id = "rating_value" value = "">
                <option value='0'>0</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
                <option value='4'>4</option>
                <option value='5'>5</option>
                <option value='6'>6</option>
                <option value='7'>7</option>
                <option value='8'>8</option>
                <option value='9'>9</option>
                <option value='10'>10</option>
            </select></p>
        </form>
        <button id="SendRating" data-value="">Отправить</button>
       <a href="PersonalPage.html"> <button id="exitbut" data-value="">Выход</button></a>
    </div>

</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/n3.js" charset="windows-1251"></script>
