<div class="regestration">
    <h1>Зарегистрироваться</h1>

    <hr>
    <label for="login"><b></b></label>
    <input type="text" id="login" placeholder="Введите логин" name="login" required>

    <input type="password" id="password" placeholder="Введите пароль" name="psw" required>
